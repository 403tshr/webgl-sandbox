<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - cube reflection [cars]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			a { color:skyblue; text-decoration:none }
			#info {
				position: absolute;
				width: 100%;
			}
		</style>
	</head>

	<body>

		<script src="js/three.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/libs/dat.gui.min.js"></script>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - webgl environment mapping example<br/>
			Equirectangular Map by <a href="http://gl.ict.usc.edu/Data/HighResProbes/">University of Southern California</a><br/>
			Spherical Map by <a href="http://www.pauldebevec.com/Probes/">Paul Debevec</a>
		</div>

		<script>

			var controls, camera, scene, renderer;
			var cameraCube, sceneCube;
			var textureEquirec, textureCube, textureSphere;
			var cubeMesh, sphereMesh;
			var sphereMaterial;
			var refract;
			var cubeMaterial, equirectMaterial;

			var params = {
				r: 0.9,
				t: 0.9,
				Cube: function () {
					cubeMesh.material = cubeMaterial;
					cubeMesh.visible = true;
					sphereMaterial.envMap = textureCube;
					sphereMaterial.needsUpdate = true;
				},
				Equirectangular: function () {
					cubeMesh.material = equirectMaterial;
					cubeMesh.visible = true;
					sphereMaterial.envMap = textureEquirec;
					sphereMaterial.needsUpdate = true;
				},
				Spherical: function () {
					cubeMesh.visible = false;
					sphereMaterial.envMap = textureSphere;
					sphereMaterial.needsUpdate = true;
				},
				Refraction: false
			};

			init();
			animate();

			function createMesh() {
				if ( sphereMesh ) {
					scene.remove( sphereMesh );
				}

				var klein = function ( v, u ) {

					u *= Math.PI;
					v *= 2 * Math.PI;

					u = u * 2;
					var x, y, z;
					if ( u < Math.PI ) {

						x = 3 * Math.cos( u ) * ( 1 + Math.sin( u ) ) + ( 2 * ( 1 - Math.cos( u ) / 2 ) ) * Math.cos( u ) * Math.cos( v );
						z = - 8 * Math.sin( u ) - 2 * ( 1 - Math.cos( u ) / 2 ) * Math.sin( u ) * Math.cos( v );

					} else {

						x = 3 * Math.cos( u ) * ( 1 + Math.sin( u ) ) + ( 2 * ( 1 - Math.cos( u ) / 2 ) ) * Math.cos( v + Math.PI );
						z = - 8 * Math.sin( u );

					}

					y = - 2 * ( 1 - Math.cos( u ) / 2 ) * Math.sin( v );

					return new THREE.Vector3( x, y, z );

				};

				var superellipsoid = function( v, u ) {
					var uu = ( u * 2.0 - 1.0 ) * Math.PI;
					var vv = ( v * 2.0 - 1.0 ) * Math.PI * 0.5;

					var A = 3, B = 3, C = 3;

					var c = function( w, m ) {
						var cos = Math.cos( w );
						return Math.sign( cos ) * Math.pow( Math.abs( cos ), m );
					};
					var s = function( w, m ) {
						var sin = Math.sin( w );
						return Math.sign( sin ) * Math.pow( Math.abs( sin ), m )
					};

					return new THREE.Vector3(
						A * c( vv, 2.0 / params.t ) * c( uu, 2.0 / params.r ),
						B * c( vv, 2.0 / params.t ) * s( uu, 2.0 / params.r ),
						C * s( vv, 2.0 / params.t )
					);
				};

				var geometry = new THREE.ParametricGeometry( superellipsoid, 50, 50 );

				sphereMaterial = new THREE.MeshLambertMaterial( { envMap: textureCube } );
				//sphereMaterial = new THREE.MeshPhongMaterial( {
				//	color: 0x156289,
				//	emissive: 0x072534,
				//	side: THREE.DoubleSide,
				//} )

				sphereMesh = new THREE.Mesh( geometry, sphereMaterial );

				scene.add( sphereMesh );
			}

			function init() {

				// CAMERAS

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 10 );
				cameraCube = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );

				controls = new THREE.OrbitControls( camera );
				controls.minDistance = 1;
				controls.maxDistance = 250;

				// SCENE

				scene = new THREE.Scene();
				sceneCube = new THREE.Scene();

				// Lights

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var lights = [];
				lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
				lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
				lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

				lights[ 0 ].position.set( 0, 200, 0 );
				lights[ 1 ].position.set( 100, 200, 100 );
				lights[ 2 ].position.set( - 100, - 200, - 100 );

				scene.add( lights[ 0 ] );
				scene.add( lights[ 1 ] );
				scene.add( lights[ 2 ] );

				// Textures

				var r = "textures/cube/Bridge2/";
				var urls = [ r + "posx.jpg", r + "negx.jpg",
							 r + "posy.jpg", r + "negy.jpg",
							 r + "posz.jpg", r + "negz.jpg" ];

				textureCube = new THREE.CubeTextureLoader().load( urls );
				textureCube.format = THREE.RGBFormat;
				textureCube.mapping = THREE.CubeReflectionMapping;

				var textureLoader = new THREE.TextureLoader();

				textureEquirec = textureLoader.load( "textures/2294472375_24a3b8ef46_o.jpg" );
				textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
				textureEquirec.magFilter = THREE.LinearFilter;
				textureEquirec.minFilter = THREE.LinearMipMapLinearFilter;

				textureSphere = textureLoader.load( "textures/metal.jpg" );
				textureSphere.mapping = THREE.SphericalReflectionMapping;

				// Materials

				var equirectShader = THREE.ShaderLib[ "equirect" ];

				equirectMaterial = new THREE.ShaderMaterial( {
					fragmentShader: equirectShader.fragmentShader,
					vertexShader: equirectShader.vertexShader,
					uniforms: equirectShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );

				equirectMaterial.uniforms[ "tEquirect" ].value = textureEquirec;

				var cubeShader = THREE.ShaderLib[ "cube" ];
				cubeMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );

				cubeMaterial.uniforms[ "tCube" ].value = textureCube;

				// Skybox

				cubeMesh = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100 ), cubeMaterial );
				sceneCube.add( cubeMesh );

				//

				createMesh();

				//

				renderer = new THREE.WebGLRenderer();
				renderer.autoClear = false;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setFaceCulling( THREE.CullFaceNone );
				document.body.appendChild( renderer.domElement );

				//

				var gui = new dat.GUI();
				gui.add( params, 'r', 0.01, 10.0 ).onChange( function( value ) {
					createMesh();
				} );
				gui.add( params, 't', 0.01, 10.0 ).onChange( function( value ) {
					createMesh();
				} );
				gui.add( params, 'Cube' );
				gui.add( params, 'Equirectangular' );
				gui.add( params, 'Spherical' );
				gui.add( params, 'Refraction' ).onChange( function( value ) {

					if ( value ) {

						textureEquirec.mapping = THREE.EquirectangularRefractionMapping;
						textureCube.mapping = THREE.CubeRefractionMapping;

					} else {

						textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
						textureCube.mapping = THREE.CubeReflectionMapping;

					}

					sphereMaterial.needsUpdate = true;

				} );
				gui.open();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

				controls.update();

			}

			function render() {

				var timer = -0.0002 * Date.now();

				camera.lookAt( scene.position );
				cameraCube.rotation.copy( camera.rotation );

				renderer.render( sceneCube, cameraCube );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
